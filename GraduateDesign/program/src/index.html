<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Visualization</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/materialize/materialize.min.css"  media="screen,projection"/>

    <link href='vendor/mapbox/mapbox.css' rel='stylesheet' />
    <link href='vendor/leaflet-markercluster/MarkerCluster.css' rel='stylesheet' />
    <link href='vendor/leaflet-markercluster/MarkerCluster.Default.css' rel='stylesheet' />
    <link href="vendor/cal-heatmap/cal-heatmap.css" rel='stylesheet' >
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <style>
      @import url(vendor/Cesium/Widgets/widgets.css);
    </style>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">Visualization</a>
        <ul id="nav-mobile" class="hide-on-med-and-down">
          <li><a class="dropdown-button waves-effect" data-beloworigin="true" data-activates="textvis-list">语义数据可视化<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
        </ul>
        <ul id="nav-mobile" class="hide-on-med-and-down">
          <li><a class="dropdown-button waves-effect" data-beloworigin="true" data-activates="spatialvis-list">空间数据可视化<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
        </ul>
        <ul id="nav-mobile" class="hide-on-med-and-down">
          <li><a class="dropdown-button waves-effect" data-beloworigin="true" data-activates="timevis-list">时间数据可视化<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
        </ul>
    </div>
    <ul id="textvis-list" class="dropdown-content">
        <li><a href="#!" id="weibo-text-vis">微博聚合可视化</a></li>
        <li><a href="#!" id="weibo-event-vis">事件热度三维可视化</a></li>
    </ul>
    <ul id="spatialvis-list" class="dropdown-content">
        <li><a href="#!" id="poi-vis">POI可视化</a></li>

    </ul>
    <ul id="timevis-list" class="dropdown-content">
        <li><a href="#!" id="trajectory-vis">出租车轨迹可视化</a></li>
    </ul>
</nav>
<div class="row" id="main">
    <div class="col s12" id="map-container">
        <div id="weibo-text-map">
            <div id="tooltip">
                <div id="tooltip-header">共15条微博</div>
                <div id="tooltip-content"></div>
            </div>
        </div>
        <div id="weibo-event-map"></div>
        <div id="poi-vis-map">
            <div id='zoomlens' class='overlay'>
                <div class='overlay rotater'>
                    <div class='overlay rotater'>
                        <div id='zoommap' class='overlay'></div>
                    </div>
                </div>
                <div id='border' class='overlay'></div>
            </div>
        </div>
        <div id="trajectory-vis-container">

        </div>


    </div>
</div>

</body>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DKpnmZo8fX4xT7EfLjN9BCvd"></script>

    <script src='vendor/mapbox/mapbox.js'></script>

    <script src='vendor/leaflet-markercluster/leaflet.markercluster-src.js'></script>


    <script src='vendor/leaflet-heat/leaflet-heat.js'></script>

    <script type="text/javascript" src="vendor/webgl-globe/three.min.js"></script>
    <script type="text/javascript" src="vendor/webgl-globe/globe.js"></script>
    <script type="text/javascript" src="vendor/polyfill.min.js"></script>

    <script type="text/javascript" src="vendor/cal-heatmap/d3.min.js"></script>

    <script type="text/javascript" src="vendor/cal-heatmap/cal-heatmap.min.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="vendor/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="vendor/materialize/materialize.min.js"></script>

    <script src="vendor/echarts/echarts.min.js"></script>
    <script src="vendor/echarts/bmap.js"></script>
 	<!-- build:js js/bundle.js -->
    <script type="text/javascript" src="js/bundle.js"></script>
    <!-- endbuild -->

</html>
